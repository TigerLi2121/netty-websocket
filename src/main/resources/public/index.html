<!DOCTYPE HTML>
<html>
<head>
    <title>My WebSocket</title>

    <style>
        #message {
            margin-top: 40px;
            border: 1px solid gray;
            padding: 20px;
        }
    </style>

</head>

<body>

昵称：<input type="text" id="username"/>
<button onclick="connectWebSocket()">连接WebSocket</button>
<button onclick="closeWebSocket()">断开连接</button>
<hr/>


<br/>
消息：<input id="text" type="text"/>
频道号<input id="toUser" type="text"/>
<button onclick="send()">发送消息</button>
<div id="message"></div>
</body>

<script type="text/javascript">
    var ws = null;
    function connectWebSocket() {
        var username = document.getElementById("username").value;
        if (username == "") {
            alert("请输入昵称");
            return;
        }
        //判断当前浏览器是否支持WebSocket
        if ('WebSocket' in window) {
            ws = new WebSocket("ws://127.0.0.1:8888/ws/" + username);
        } else {
            alert('Not support websocket')
        }

        //连接成功建立的回调方法
        ws.onopen = function (event) {
            setMessageInnerHTML("成功建立连接");
        }

        //接收到消息的回调方法
        ws.onmessage = function (event) {
            setMessageInnerHTML(event.data);
        }

        //连接关闭的回调方法
        ws.onclose = function () {
            setMessageInnerHTML("关闭连接");
        }

        //连接发生错误的回调方法
        ws.onerror = function () {
            setMessageInnerHTML("error");
        };

        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        ws.onbeforeunload = function () {
            ws.close();
        }
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭连接
    function closeWebSocket() {
        ws.close();
    }

    //发送消息
    function send() {
        //获取输入的文本信息进行发送
        var message = document.getElementById('text').value;
        var toUser = document.getElementById('toUser').value;
        var socketMsg = {msg: message, toUser: toUser};
        if (toUser == '') {
            //群聊.
            socketMsg.type = 0;
        } else {
            //单聊.
            socketMsg.type = 1;
        }
        ws.send(JSON.stringify(socketMsg));
    }
</script>
</html>
